apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: harbor-ingress
  namespace: harbor
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
spec:
  ingressClassName: nginx
  rules:
    - host: harbor.localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: harbor-core
                port:
                  number: 80

